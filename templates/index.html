{% extends "base.html" %}
{% block main %}

    {% if document.status == "ok" %} 
        <h3> {{ document.name }} </h3>
        <a href="/edit/{{document.url}}">редактировать</a> 
        <hr>
        {% autoescape off %}{{ document.data }}{% endautoescape %}
    {% else %}
        <h3> Извините, данного документа не существует </h3>
    {% endif %}

{% endblock %}
